---
title: Staff
---
<h1>Staff</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.content | markdownify }}</p> 
      <!-- markdownify filter is needed if the content is markdown. This is automatic when using {{ content }} in a layout-->
    </li>
  {% endfor %}
</ul>
